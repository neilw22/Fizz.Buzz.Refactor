<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fizz Buzz Refactor</title>
</head>
<body>
	<div class="main-div">
		<h1>Fizz Buzz Part 2</h1>
	</div>
<script src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript">

var p = prompt("Enter a number");
var userInput = parseInt(p);

function fizzbuzzit() {
		if (isNaN(userInput)) {
			alert('Please enter a valid number');
			p = prompt("Enter a number");
			userInput = parseInt(p);
			fizzbuzzit();
		} else {
		for (var counter = 1; counter <= userInput; counter++) {
			if (((counter % 3)+(counter % 5)) == 0) {
					$(".main-div").append(" Fizz-Buzz ");
			}
			else if (counter % 3 == 0) {$(".main-div").append(" Fizz ");
			}
			else if (counter % 5 == 0) {$(".main-div").append(" Buzz ");
			}
			else {$(".main-div").append(counter+" ");
			}
		}
	}
}

fizzbuzzit();

	</script>
</body>
</html>
